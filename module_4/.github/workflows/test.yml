name: Run Tests and Analyze Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Run Unit Tests with Maven
        run: mvn test

      - name: Run Selenium Tests
        run: mvn test -Pselenium

      - name: Run JMeter Performance Test
        run: jmeter -n -t jmeter/test.jmx -l jmeter/result.jtl

  sonarcloud:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.9
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}